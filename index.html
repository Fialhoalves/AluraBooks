<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/style.css"> 
    <title>Alura Books</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"> </span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">FRONT-END</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">INFRAESTRUTURA</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">BUSINESS</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">DESIGN & UX</a>
                </li>
            </ul>
            <img src="/assets/Logo.svg" alt="Logo da AluraBooks">
        </div>
        
        <div class="container">
            <a class="container__imagem" href="#"><img src="assets/Favoritos.svg" alt="Meus Favoritos"></a>
            <a class="container__imagem" href="#"><img src="assets/Compras.svg" alt="Carrinho de Compras"></a>
            <a class="container__imagem" href="#"><img src="assets/Usuario.svg" alt="Meu perfil"></a>
        </div>
        
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será a sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Últimos Lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="/assets/ApacheKafka.svg" alt="Livro ApacheKafka"></div>
      <div class="swiper-slide"><img src="/assets/Liderança.svg" alt="Livro sobre liderança em design"></div>
      <div class="swiper-slide"><img src="/assets/Javascript.svg" alt="Livro sobre Javascript"></div>
      <div class="swiper-slide"><img src="/assets/Guia Front-end.svg" alt="Livro guia para o front-end"></div>
      <div class="swiper-slide"><img src="/assets/Acessibilidade.svg" alt="Livro guia de acessibilidade"></div>
     
      ...
    </div>
    
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            }
        });
    </script>
</body>

</html>
